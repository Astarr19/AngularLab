<div id="container">
    <h1 id="title">To-Do List</h1>
    <h2 *ngIf="emptyList()">Nothing to do!</h2>
    <ul id="objectives">
        <li class="list-items" *ngFor="let el of tasks">
            <button id="finish-bttn" *ngIf="completeCheck(el)">completed</button>
            <p [ngStyle]='{"text-decoration":el.completed ? "line-through" : "none"} '>{{el.task}}</p>
            <button id="x-bttn" ><img src="assets/clear.png"></button>
        </li>
    </ul>    
    <div id="add-group">
        <input type="text" id="new-goal">
        <button id="add">Add to List</button>
    </div>
</div>
